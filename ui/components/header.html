<script>
(() => {
    const optionsBtn = document.getElementById('options-btn');
    const dropdown = document.getElementById('options-dropdown');
    const settingsBtn = document.getElementById('settings-btn');
    if (optionsBtn && dropdown) {
        optionsBtn.addEventListener('click', () => dropdown.classList.toggle('hidden'));
        document.addEventListener('click', (ev) => {
            if (!optionsBtn.contains(ev.target) && !dropdown.contains(ev.target)) dropdown.classList.add('hidden');
        });
    }
    if (settingsBtn && window.acquireVsCodeApi) {
        settingsBtn.addEventListener('click', () => {
            try { const vscode = acquireVsCodeApi(); vscode.postMessage({ command: 'openApiKeySetup' }); } catch (e) {}
        });
    }
})();
</script>
